<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard 3 Sets</title>
    <link rel="stylesheet" href="CSS/ScoreBoard3.css">
</head>
<body>

    <Div>
        <h1>Input For 3 Sets</h1>
        <input type="text" id="home" placeholder="Home Team Name"></text> <input type="text" id="away" placeholder="Away Team Name"></text>
        <br>
        <br>
        <input type="text" id="homePlayerOne" placeholder="Enter 1st player's name"></text> <input type="text" id="awayPlayerOne" placeholder="Enter 1st player's name"></text>
        <br>
        <input type="text" id="homePlayerTwo" placeholder="Enter 2nd player's name"></text> <input type="text" id="awayPlayerTwo" placeholder="Enter 2nd player's name"></text>
        <br>
        <input type="text" id="homePlayerThree" placeholder="Enter 3rd player's name"></text> <input type="text" id="awayPlayerThree" placeholder="Enter 3rd player's name"></text>
        <br>
        <input type="text" id="homePlayerFour" placeholder="Enter 4th player's name"></text> <input type="text" id="awayPlayerFour" placeholder="Enter 4th player's name"></text>
        <br>
        <input type="text" id="homePlayerFive" placeholder="Enter 5th player's name"></text> <input type="text" id="awayPlayerFive" placeholder="Enter 5th player's name"></text>
        <br>
        <input type="text" id="homePlayerSix" placeholder="Enter 6th player's name"></text> <input type="text" id="awayPlayerSix" placeholder="Enter 6th player's name"></text>
        <br>
        <input type="text" id="homePlayerLib" placeholder="Enter Libero name"></text> <input type="text" id="awayPlayerLib" placeholder="Enter Libero name"></text>
        <br>
    </Div>

    <script src="JS/scoreBoard3.js"></script>
</body>
</html>
